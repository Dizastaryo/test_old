name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build (No Codesign)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      # üîë –í–ê–ñ–ù–û: —Å–±–æ—Ä–∫–∞ –ø–æ–¥ simulator, –ù–ï —Ç—Ä–µ–±—É–µ—Ç Development Team
      - name: Build iOS (simulator, no codesign)
        run: flutter build ios --release --no-codesign --simulator

      - name: Create Payload directory
        run: mkdir Payload
        working-directory: build/ios/iphonesimulator

      - name: Move app to Payload
        run: mv Runner.app Payload/
        working-directory: build/ios/iphonesimulator

      - name: Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphonesimulator

      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphonesimulator/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS simulator IPA build (no codesign)"
