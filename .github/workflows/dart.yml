name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Unsigned IPA Build
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      # üîë –í–ê–ñ–ù–û: release –Ω–µ–ª—å–∑—è –¥–ª—è simulator ‚Üí –∏—Å–ø–æ–ª—å–∑—É–µ–º profile
      - name: Build iOS (unsigned, simulator, profile)
        run: flutter build ios --profile --no-codesign --simulator

      # üì¶ –£–ø–∞–∫–æ–≤–∫–∞ Runner.app –≤ IPA
      - name: Create Payload directory
        run: mkdir Payload
        working-directory: build/ios/iphonesimulator

      - name: Move Runner.app to Payload
        run: mv Runner.app Payload/
        working-directory: build/ios/iphonesimulator

      - name: Zip unsigned IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphonesimulator

      # üöÄ –ó–∞–≥—Ä—É–∑–∫–∞ IPA –≤ GitHub Release
      - name: Upload unsigned IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphonesimulator/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Unsigned iOS IPA (simulator build, profile mode, no codesign)"
