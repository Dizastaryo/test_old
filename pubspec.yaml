name: my_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.1

  # Local storage
  shared_preferences: ^2.2.2

  # Intl for localization (ВАЖНО: версия должна быть 0.20.2)
