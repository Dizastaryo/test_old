name: my_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.1

  # Local storage
  shared_preferences: ^2.2.2

  # Intl (версия задаётся flutter_localizations из Flutter SDK — 0.18.1 в 3.19, 0.20.x в новее)
  intl: ">=0.18.1 <0.21.0"

  # URL launcher
  url_launcher: ^6.2.4

  # HTTP API
  http: ^1.2.0

  # Выбор файлов (PDF для документов). 6.x совместим с Dart 3 и может не требовать embedding v2 в CI
  file_picker: ^6.1.0

  # Typography (совместимо с Flutter SDK 3.19.0)
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # Генерация иконок приложения из одного изображения
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/lang/

# Иконка приложения: исходник — logoti.png в корне проекта
flutter_launcher_icons:
  image_path: "logoti.png"
  android: true
  ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "logoti.png"
